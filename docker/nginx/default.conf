# ============================
# Nginx Frontend Configuration
# ============================

server {
    # Listen on HTTP port 80
    # TLS termination is expected to be handled upstream
    # (e.g. reverse proxy, load balancer)
    listen 80;

    # Catch-all server name
    # Suitable for containerized deployments
    server_name _;

    # Root directory containing compiled frontend assets
    # Typically generated by Vite build process
    root /usr/share/nginx/html;

    # Default index file
    index index.html;

    # ============================
    # SPA Routing Support
    # ============================

    # Handle client-side routing for Single Page Applications
    # If a requested file does not exist, fall back to index.html
    # This allows React Router / Vue Router / similar frameworks
    # to manage routing on the client side
    location / {
        try_files $uri /index.html;
    }
}
